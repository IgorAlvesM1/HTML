                <h1>Exercício 2</h1>
        
                <form>
                    <label for="eleitores" class="col-sm-2 col-form-label">Total de eleitores: </label>
                      <div class="col-sm-10">
                    <input type="text" id="eleitores" name="eleitores"></br>
                      </div>
                    <label for="brancos" class="col-sm-2 col-form-label">Total de votos brancos: </label>
                      <div class="col-sm-10">
                    <input type="text" id="brancos" name="brancos"></br>
                       </div>
                    <label for="nulos" class="col-sm-2 col-form-label">Total de votos nulos: </label>
                       <div class="col-sm-10">
                    <input type="text" id="nulos" name="nulos"></br>
                      </div>
                    <label for="validos" class="col-sm-2 col-form-label">Total de votos validos: </label>
                       <div class="col-sm-10">
                    <input type="text" id="validos" name="validos"></br>
                    </div>
                
                 <br>
                    <input type="button" onclick="calcular()" value="Calcular"></br>
                
                    <p> Total de votos</p>
                    <label for="results">(%) de votos brancos</label>
                    <p id="totalbranco" ></p>
                    <label for="results">(%) de votos nulos</label>
                    <p id="totalnulos"></p>
                    <label for="results">(%) de votos válidos</label>
                    <p id="totalvalidos"></p>
                
                
                </form>
                
                <script>
                    function calcular(){
                            eleitores = parseFloat(document.getElementById('eleitores').value)
                            brancos = parseFloat(document.getElementById('brancos').value)
                            nulos = parseFloat(document.getElementById('nulos').value)
                            validos = parseFloat(document.getElementById('validos').value)
                
                            document.getElementById('totalbranco').innerHTML = totalbranco = (100 * brancos)/ eleitores;
                if(totalbranco>eleitores){
                    alert('invalido')
                }
                            document.getElementById('totalnulos').innerHTML = totalnulos = (100 * nulos)/ eleitores;
                            document.getElementById('totalvalidos').innerHTML = totalvalidos = (100 * validos)/ eleitores;
                
                
                
                
                    }
                
            </script>
