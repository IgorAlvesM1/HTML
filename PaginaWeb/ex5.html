                <h1>Exercício 5</h1>
        
                <form>
                    <label for="custo" class="col-sm-2 col-form-label">Custo de Fabrica: </label>
                      <div class="col-sm-10">
                    <input type="text" id="custo" name="custo"></br>
                      </div>
                      <label for="percDistribuido" class="col-sm-2 col-form-label">Porcentagem do distribuidor: </label>
                      <div class="col-sm-10">
                    <input type="text" id="percDistribuido" name="percDistribuido"></br>
                      </div>
                      <label for="imposto" class="col-sm-2 col-form-label">imposto: </label>
                      <div class="col-sm-10">
                    <input type="text" id="imposto" name="imposto"></br>
                      </div>
                    
                 <br>
                 <div class="text-center">
                    <button onclick="calcularCusto()" type="button" class="btn btn-primary">Valor Final</button>
                </div>
                </form>
                
                <script>
                    function calcularCusto(){

                 custo = parseFloat(document.getElementById('custo').value)
                 percDistribuido = parseFloat(document.getElementById('percDistribuido').value)
                 imposto = parseFloat(document.getElementById('imposto').value)
                 
                 percDistribuido= ((custo*percDistribuido)/100)
                 
                  
                 custoConsumidor = (percDistribuido + imposto + custo);

             alert('Custo final ao Consumidor: ' +custoConsumidor+',00')
               }
                
            </script>
