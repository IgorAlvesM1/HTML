                <h1>Exercício 11</h1>
             <p>Calculo de Salario bruto </p>
                <form>
                    <label for="nome" class="col-sm-2 col-form-label">Nome do funcionário</label>
                    <div class="col-sm-10">
                        <input type="text" id="nome" name="nome"><br>
                    </div>
                    <label for="horast" class="col-sm-2 col-form-label">Horas trabalhadas: </label>
                      <div class="col-sm-10">
                    <input type="text" id="horast" name="horast"></br>
                      </div>
                    <label for="nfilhos" class="col-sm-2 col-form-label">Nº de filhos: </label>
                      <div class="col-sm-10">
                    <input type="text" id="nfilhos" name="nfilhos"></br>
                       </div>
                       <label for="vphora" class="col-sm-2 col-form-label">Valor recebido por hora: </label>
                       <div class="col-sm-10">
                     <input type="text" id="vphora" name="vphora"></br>
                        </div>
                 <br>
                 <div class="text-center">
                    <button onclick="calcularSalario()" type="button" class="btn btn-warning">Calcular Salário</button>
                </div>
            
                </form>
                
                <script>
                    function calcularSalario(){
                        nome = (document.getElementById('nome').value)
                        horast = parseFloat(document.getElementById('horast').value)
                        nfilhos= parseFloat(document.getElementById('nfilhos').value)
                        vphora= parseFloat(document.getElementById('vphora').value)


                    percfilhos = (nfilhos * 3);
                    SalarioBruto= (horast * vphora);

                    if(percfilhos == 0){ 
                    SalarioFinal = (horast * vphora);
                    }
                    else{
                    SalarioFinal =  ((SalarioBruto * percfilhos)/ 100) + SalarioBruto 
            }

            alert('Funcionario: '+nome +'\nSalario Final: ' +SalarioFinal)
}
                
            </script>
