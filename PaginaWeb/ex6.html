                <h1>Exercício 6</h1>
                <p>Calculo de salário final</p>
        
                <form>
                    <label for="vendacar" class="col-sm-2 col-form-label"> Nº venda de carros: </label>
                      <div class="col-sm-10">
                    <input type="text" id="vendacar" name="vendacar"></br>
                      </div>
                      <label for="vtovendas" class="col-sm-2 col-form-label">Valor total das vendas: </label>
                      <div class="col-sm-10">
                    <input type="number" id="vtovendas" name="vtovendas"></br>
                      </div>
                      <label for="salariof" class="col-sm-2 col-form-label">Salario fixo: </label>
                      <div class="col-sm-10">
                    <input type="text" id="salariof" name="salariof"></br>
                      </div>
                      <label for="pcomissao" class="col-sm-2 col-form-label">Valor da comissão : </label>
                      <div class="col-sm-10">
                    <input type="text" id="pcomissao" name="pcomissao"></br>
                      </div>

                    </div>
                 <br>
                 <div class="text-center">
                    <button onclick="calcular()" type="button" class="btn btn-primary">Calcular Salario</button>
                </div>
                
                </form>
                
                <script>
                    function calcular(){

         vendacar = parseFloat(document.getElementById('vendacar').value);
          vtovendas = parseFloat(document.getElementById('vtovendas').value);
          salariof = parseFloat(document.getElementById('salariof').value);
          pcomissao = parseFloat(document.getElementById('pcomissao').value);

salariofinal = salariof + pcomissao + (vtovendas*5/100);

alert('Salario final é '+salariofinal)


}
                
            </script>
